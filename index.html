<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>odin-calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container" id="display-container">
            <div id="result-display"></div>
            <div id="operand-display">0</div>
        </div>
        <div class="container" id="button-container">
            <div class="container" id="digits-container">
                <div class="row">
                    <button class="action" id="button2">&lt;</button>
                </div> 
                <div class="row">
                    <button class="digit" id="button9">7</button>
                    <button class="digit" id="button10">8</button>
                    <button class="digit" id="button11">9</button>
                </div>
                <div class="row">
                    <button class="digit" id="button6">4</button>
                    <button class="digit" id="button7">5</button>
                    <button class="digit" id="button8">6</button>
                </div>
                <div class="row">
                    <button class="digit" id="button3">1</button>
                    <button class="digit" id="button4">2</button>
                    <button class="digit" id="button5">3</button>
                </div>
                <div class="row">
                    <button class="action" id="button0">C</button>
                    <button class="digit" id="button1">0</button>
                    <button class="digit" id="buttondec">.</button>
                </div>
            </div>
            <div class="container" id="operator-container">
                <button class="action" id="button12">=</button>
                <button class="operator" id="button13">/</button>
                <button class="operator" id="button14">x</button>
                <button class="operator" id="button15">-</button>
                <button class="operator" id="button16">+</button>
            </div>
        </div>
        <!-- <input placeholder="debugger input" id="debug-input"> -->
        <script src="script.js"></script>
    </body>
</html>
